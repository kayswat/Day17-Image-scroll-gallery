<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,300;1,9..144,400&family=Hanken+Grotesk:wght@500&family=Inter:wght@500&family=Lexend+Deca:wght@500&family=Montserrat:wght@500&family=Open+Sans&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:ital@1&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./images/icon-arrow.svg" alt="arrow" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./images/Berries.jpg" alt="berries"></span>
                <span><img src="./images/Starfish.jpg" alt="berries"></span>
                <span><img src="./images/Pearl.jpg" alt="berries"></span>
            </div>
            <div>
                <span><img src="./images/Dried herb.jpg" alt="berries"></span>
                <span><img src="./images/Starfish dark.jpg" alt="berries"></span>
                <span><img src="./images/Elephant.jpg" alt="berries"></span>
            </div>
        </div>
        <img src="./images/icon-arrow.svg" alt="arrow" id="nextBtn">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
